<html ng-app="boxWordsApp">
	<head>
		<title>Word Teleporter</title>
		<link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body ng-controller="mainCtrl">
		<header>
			<h1>The Word Teleporter</h1>
			<h3>Because sometimes you need to teleport some freaking words</h3>
		</header>
		<div class="thePortal">
			<input type="text-box" placeholder="Type stuff here..." ng-model="wordBox">
		</div>

		<div class="whereTheWordsWent">
			<p1>See it here!</p1>
			<p2>{{wordBox}}</p2>
		  <p3>It's like magic!</p3>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
